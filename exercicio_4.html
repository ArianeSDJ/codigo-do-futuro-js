Calculo de media


<script>
    nome = prompt('Digite o nome do aluno: ')
    
    n1 = Number (prompt ("Digite a primeira nota: "))
    n2 = Number (prompt ("Digite a segunda nota: "))
    n3 = Number (prompt ("Digite a terceira nota: "))
    n4 = Number (prompt ("Digite a quarta nota: "))

    media = (n1 + n2 + n3 + n4) / 3

    if (media >= 5){
        alert (`Aluno: ${nome} \n Aprovado \n Media final ${media}`)

     }   else {
            alert (`Aluno: ${nome} \n Reprovado \n Media final ${media}`)
        }

    </script>
